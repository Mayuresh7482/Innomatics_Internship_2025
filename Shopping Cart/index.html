<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button class="cart-toggle" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>

        <div class="products-grid"></div>

        <div class="cart-slidebar">
            <h2>Shopping Cart</h2>
            <div class="cart-items"></div>
            <div class="cart-total">
                <h3>Total: $<span class="total-price">0.00</span></h3>
                <button onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
