<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="landing-container">
        <h1>Memory Match Game</h1>
        <button class="category-btn" data-category="fruits">🍎 Fruits</button>
        <button class="category-btn" data-category="emojis">😀 Emojis</button>
        <button class="category-btn" data-category="animals">🐶 Animals</button>
        <button class="category-btn" data-category="planets">🪐 Planets</button>
        <button class="category-btn" data-category="flags">🚩 Flags</button>
    </div>

    <div class="game-container">
        <div class="game-info">
            <span>Score: <span id="score">0</span></span>
            <span>Time Left: <span id="timer">30</span>s</span>
        </div>
        <div class="cards-grid"></div>
        <button class="category-btn" onclick="location.reload()">Back to Menu</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
