<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Coffee Billing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>â˜• BrewHub Coffee Billing System</h1>
        <div class="membership">
            <button class="member-btn" id="gold" onclick="setMembership('Gold')">Gold Member</button>
            <button class="member-btn" id="silver" onclick="setMembership('Silver')">Silver Member</button>
            <button class="member-btn" id="regular" onclick="setMembership('Regular')">Regular Member</button>
        </div>

        <div class="billing-form">
            <label>Select Coffee Type:</label>
            <select id="coffeeType">
                <option value="latte">Latte ($3)</option>
                <option value="cappuccino">Cappuccino ($3.5)</option>
                <option value="espresso">Espresso ($2.5)</option>
                <option value="mocha">Mocha ($4)</option>
                <option value="americano">Americano ($2.75)</option>
                <option value="macchiato">Macchiato ($3.25)</option>
                <option value="flatWhite">Flat White ($3.75)</option>
            </select>

            <label>Select Coffee Size:</label>
            <select id="coffeeSize">
                <option value="small">Small</option>
                <option value="medium">Medium (+$1)</option>
                <option value="large">Large (+$2)</option>
            </select>

            <label>Quantity:</label>
            <input type="number" id="quantity" value="1" min="1">

            <label>Add-ons:</label>
            <div class="addons">
                <input type="checkbox" value="0.5" id="whippedCream"> Whipped Cream ($0.5)
                <input type="checkbox" value="1" id="extraShot"> Extra Shot ($1)
                <input type="checkbox" value="0.75" id="syrup"> Syrup ($0.75)
            </div>

            <label>Promo Code:</label>
            <input type="text" id="promoCode" placeholder="Enter promo code">

            <button onclick="calculateTotal()">Calculate Total</button>
        </div>

        <div id="orderSummary" class="hidden">
            <h2>Order Summary</h2>
            <p id="summaryDetails"></p>
            <button onclick="printInvoice()">Print Invoice</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
